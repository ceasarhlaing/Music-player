  <head>
  	<title>Euphoria Music Player</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="contact.css">
	
	<style>

	<body>
	  <div class="header">
        <div class="container">
            
			<img src="images/logo2.png" width="200px">
             <!--  <i id="left-icon" class="fa-solid fa-angle-left"></i> -->
           
            <div class="logo">
                 <a href="index.html" id="left-icon"><span>Home</span></a>
               <a href="contact.html" > <span>  Contact Us</span></a>
			   <a href="aboutus.html" > <span>  About Us</span></a>
            </div>
            <div class="search" id="search-container">
                <div  id="search-action" hidden>
                    <input type="search" id="search-input" placeholder="Search songs">
					  
                    <div class="result" id="result">
                        <!-- 
                            <div class="result-song">
                                <img src="./assets/audios/one_direction/youandi.webp" alt="">
                                <div>
                                    <p class="name">Story Of My Life</p>

                        -->
                    </div>
                </div>
               <!-- <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>-->
			
				
				<a href="login1.html" id="icons"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
			
        </div>
    </div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Contact Us</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Full Name</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Subject</label>
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Message</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(images/music.webp);">
			          </div>
							</div>
						</div>
						<br>
						<br>
						<div class="row mb-5">
							  
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-paper-plane"></span>
			        		</div>
			        		<div class="text">
				            <p><span class="color">Email:</span> <a href="mailto:euphoria@gmail.com">Euphoria@mp.com</a></p>
				          </div>
			          </div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
			        		<div class="icon d-flex align-items-center justify-content-center">
			        			<span class="fa fa-globe"></span>
			        		</div>
			        		<div class="text">
				            <p><span class="color">Website</span> <a href="#">EuphoriaMP.com</a></p>
				          </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
  <script src="js/search.js"></script>

	</body>
</html>
